<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MyLibraries</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/styleIndex.css"></link>
</h:head>
<h:body>
	<p:panel styleClass="panelMain">
	
		<h1>MyLibraries</h1>
		
		<h:form id="formRegistrationId" styleClass="formRegistration">
			
			<p:panel styleClass="panelLogin">
			
			<link rel="shortcut icon" href="css/images/logo.ico" type="image/x-icon"/>	<h2>Acesse sua conta</h2>
			
				<p:inputText id="inputTextEmail" styleClass="input" value="#{indexController.email}">
<!-- 					<f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" /> -->
				</p:inputText>
				<p:watermark for="inputTextEmail" value="Email" />
				
				<p:password id="inputPassword" styleClass="input" value="#{indexController.password}"></p:password>
				<p:watermark for="inputPassword" value="Senha" />
				
				<p:commandButton 
					styleClass="button" 
					value="Entrar"
					update="formRegistrationId"
					icon="ui-icon-check" 
					actionListener="#{indexController.checkLogin}" />
				
				<p:link styleClass="button linkUserRegistration" value="Criar conta" href="userRegister.xhtml" />
				
				<p:growl id="msgs" showDetail="true" />
			
			</p:panel>
		
			<!-- Dialog para ativar usuário existente. -->
			<p:dialog 
				id="dialogActiveAccount" 
				header="Conta do usuário" 
				widgetVar="activeAccount" 
				modal="true"
				resizable="false"
				height="212" width="370" >
				
				<h:form id="formActiveAccount">
				
					<p:panel style="border:none;">
					
						<p:outputLabel 
							value="Conta desativada. Deseja ser redirecionado para a tela de cadastro de conta para ativar sua conta? Para ativar sua conta informe seu usuário e senha e a confirmação da senha." />
						
						<p:panel 
							style="margin-top: 15px; border:none	" >
						
						<p:commandButton  
							value="Sim"
							update="formActiveAccount" 
							icon="ui-icon-check"
							action="#{indexController.activeAccount}" />

						<p:commandButton 
							value="Não"
							icon="ui-icon-close"
							type="button" 
							onclick="PF('activeAccount').hide();" />				
						
						</p:panel>
						
					
					</p:panel>	
				
				</h:form>
			
			</p:dialog>
		
		</h:form>
		
		<p:panel styleClass="panelLogo">
			
			<p:graphicImage value="images/logoLogin.png"></p:graphicImage>
		
		</p:panel>
	
	</p:panel>

</h:body>
</html>
