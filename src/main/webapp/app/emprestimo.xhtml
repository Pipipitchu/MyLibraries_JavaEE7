<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Emprestimos</title>
</h:head>
<h:body>


	<h:form>

		<!-- Apresenta as bibliotecas cadastradas -->
		<p:selectOneMenu id="lib" value="#{emprestimosController.tipo}">
			<f:selectItem itemValue="" itemLabel="Biblioteca..." />
			<f:selectItems value="#{emprestimosController.tipos}" />
		</p:selectOneMenu>

		<!-- Apresenta os itens cadastrados -->
		<p:selectOneMenu id="item" value="#{emprestimosController.biblioteca}">
			<f:selectItem itemValue="" itemLabel="Itens..." />
			<f:selectItems value="#{emprestimosController.bibliotecas}" />
		</p:selectOneMenu>

		<br></br>

		<p:outputLabel value="Destinatario"></p:outputLabel>
		<p:inputText id="destinatario"></p:inputText>

		<br></br>

		<p:outputLabel value="Data de emprestimo"></p:outputLabel>
		<p:calendar id="dataNascimento" mode="inline"></p:calendar>

		<br></br>

		<p:outputLabel value="Observação"></p:outputLabel>
		<p:inputTextarea id="observacao"></p:inputTextarea>

		<br></br>

		<p:commandButton value="Salvar"
			action="#{emprestimosController.cadastrar}"></p:commandButton>

	</h:form>
</h:body>
</html>
