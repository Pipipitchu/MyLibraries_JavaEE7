<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MyLibraries</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/styleUserRegister.css"></link>
</h:head>
<h:body>

	<p:panel styleClass="panelMain">

		<h1>MyLibraries</h1>

		<h:form id="formRegistrationId" styleClass="formRegistration">

			<p:panel styleClass="panelRegister">

				<h2>Cadastro de novo usuário</h2>

				<p:inputText id="inputTextName" styleClass="input" value="#{userRegisterController.name}"></p:inputText>
				<p:watermark for="inputTextName" value="Nome ou apelido" />

				<p:inputText id="inputTextEmail" styleClass="input" value="#{userRegisterController.email}"></p:inputText>
				<p:watermark for="inputTextEmail" value="E-mail" />

				<p:password 
					id="inputPassword"
					styleClass="input"
					value="#{userRegisterController.senha}">
				</p:password>
				<p:watermark for="inputPassword" value="Senha" />

				<p:password 
					id="inputTextConfirmPassword"
					styleClass="input"
					value="#{userRegisterController.confirmSenha}">
				</p:password>
				<p:watermark for="inputTextConfirmPassword" value="Confirme a senha" />
				
				<p:commandButton 
					styleClass="button" 
					value="Cadastrar"
					update="formRegistrationId"
					icon="ui-icon-check"
					action="#{userRegisterController.saveUser}" />
				
				<p:link 
					styleClass="button linkBack" 
					value="Cancelar" 
					href="index.xhtml" />
				
				<p:growl id="msgs" showDetail="true" />
			
			</p:panel>
			
			<!-- Dialog para usuario ja cadastrado ativado -->
			<p:dialog 
				id="dialogExistsAccount" 
				header="Conta do usuário" 
				widgetVar="existsAccount" 
				modal="true"
				resizable="false"
				height="175" width="320" >
				
					<p:panel style="border:none;">
					
						<p:outputLabel 
							value="Usuário já cadastrado! Por favor, realize o login. Você deseja ser redirecionado para a página de login?" />
						
						<p:panel 
							style="margin-top: 15px; border:none" >			
						
							<p:commandButton
								value="Sim"
								icon="ui-icon-check"
								action="#{userRegisterController.redirectAccountExists}" />

							<p:commandButton 
								value="Não"
								icon="ui-icon-close"
								type="button" 
								onclick="PF('existsAccount').hide();" />
						
						</p:panel>
					
					</p:panel>	
			
			</p:dialog>
			
			<!-- Dialog para usuario ja cadastrado e desativado com a senha informada corretamente -->
			<p:dialog 
				id="dialogActiveAccount" 
				header="Conta do usuário" 
				widgetVar="activeAccount" 
				modal="true"
				resizable="false"
				height="195" width="320" >
				
					<p:panel style="border:none;">
					
						<p:outputLabel 
							value="Conta desativada. Deseja ativar sua conta? Após ativar sua conta, você será redirecionado para a página de login." />
						
						<p:panel 
							style="margin-top: 15px; border:none" >
						
						<p:commandButton  
							value="Sim"
							icon="ui-icon-check"
							actionListener="#{userRegisterController.activeAccount}" />

						<p:commandButton 
							value="Não"
							icon="ui-icon-close"
							type="button" 
							onclick="PF('activeAccount').hide();" />				
						
						</p:panel>
						
					</p:panel>	
					
			</p:dialog>
			
			<!-- Dialog para usuario ja cadastrado e desativado com a senha informada incorretamente -->
			<p:dialog 
				id="dialogExistsAccountPass" 
				header="Conta do usuário" 
				widgetVar="accountExistsPass" 
				modal="true"
				resizable="false"
				height="175" width="310" >
				
					<p:panel style="border:none;">
					
						<p:outputLabel 
							value="Usuário desativado! Por favor, informe corretamente a senha e a confirmação da senha para ativar sua conta" />
						
						<p:panel 
							style="margin-top: 15px; border:none	" >

						<p:commandButton 
							value="Ok"
							icon="ui-icon-close"
							type="button" 
							onclick="PF('accountExistsPass').hide();" />
						
						</p:panel>
						
					</p:panel>	
			
			</p:dialog>
		
		</h:form>
		
		<p:panel styleClass="panelLogo">
			
			<p:graphicImage value="images/logoLogin.png"></p:graphicImage>
		
		</p:panel>
	</p:panel>
</h:body>
</html>
